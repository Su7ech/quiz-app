<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quote Quiz</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header class="quiz-header">
		<h1 class="quiz-title">Guess the movie!</h1>
	</header>
	<section class="game-container">
		<div class="content">
			<section id="quiz" class="quiz-container">
				<div id="quote" class="quiz-question">
					
				</div>
				<ul id="choices" class="quiz-answers">
					
				</ul>
				<div class="quiz-progress">
					
				</div>
			</section>
			<section id="answer" class="answer-container" style="display: none">
				<div class="answer-header">
					
				</div>
				<hr>
				<div class="answer-desc">
					
				</div>
				<button id="next" class="next-question">Next Question</button>
			</section>
		</div>	
	</section>
</body>
</html>
