<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quote Quiz</title>
	<link rel="stylesheet" href="css\style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header class="quiz-header">
		<div class="content">
			
		</div>
	</header>
	<section class="quiz-container">
		<div class="content">
			<div class="left-image"></div>
			<div class="quiz">
				<div class="quiz-question">
					<h2 class="question">"Pull the other one!"</h2>
				</div>
				<div class="quiz-answers">
					<button class="answer answer-a">The Holy Grail</button>
					<button class="answer answer-b">The Godfather</button>
					<button class="answer answer-c">Mr. Deeds</button>
					<button class="answer answer-d">Finding Nemo</button>
				</div>
				<div class="quiz-progress"></div>
			</div>
			<div class="right-image"></div>
		</div>	
	</section>
</body>
</html>
